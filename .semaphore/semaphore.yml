version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: Build
          commands:
            - sem-version python 3.8
            - checkout
            - mkdir .pip_cache
            - 'cache restore '
            - 'pip install --cache-dir .pip_cache -r requirements.txt '
            - cache store
  - name: Test
    task:
      prologue:
        commands:
          - sem-version python 3.8
          - 'checkout '
          - 'cache restore '
          - pip install --cache-dir .pip_cache -r requirements.txt
      jobs:
        - name: Unit tests
          commands:
            - cd martor_demo
            - python manage.py makemigrations
            - python manage.py migrate
            - python manage.py test
        - name: Checklists
          commands:
            - cd martor_demo
            - python manage.py check --deploy
        - name: Style Check
          commands:
            - pip install flake8
            - 'flake8 martor_demo/ --max-line-length=127 '
  - name: Docker
    task:
      jobs:
        - name: Docker Hub
          commands:
            - checkout
            - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
            - 'docker run -d -p 1234:80 nginx:alpine'
            - 'wget http://localhost:1234'
